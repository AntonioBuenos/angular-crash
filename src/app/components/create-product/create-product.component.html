<form [formGroup]="form" (ngSubmit)="submit()">
  <input
  type="text"
  placeholder="Product name"
  formControlName="title"
  appFocus
  >

  <p
  *ngIf="title.errors?.minlength && title.touched"
  >Please, fill title field with min length</p>

  <button
  type="submit"
  >Create</button>
</form>
